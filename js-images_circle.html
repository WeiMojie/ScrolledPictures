<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body onload="setInterval('update()',300);">
  <div style="text-align: center">
  <img name="liangliang" src="circle1.gif" height=300/>
  </div>
  <script>
    var images = new Array(6);
    for(var i=0; i<6; i++)
    {
      images[i] = new Image();
      var j = i+1;
      images[i].src = "circle" + j + ".gif";
    }

    var index = 0;
    function update()
    {
      document.liangliang.src = images[index].src;
      index = (index+1)%6;
    }
  </script>
</body>
</html>
